<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP Calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>GP Calculator</h1>
        <div class="form-row">
             <!-- <div class="col">
                <input id="course-code" class="form-control" type="text" placeholder="Course Code">
            </div>  -->
              <div class="col">
            <select id="course-code" class="form-control">
                <option value="">Select subject</option>
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Kiswahili">Kiswahili</option>
                <option value="Chem">Chem</option>
                <option value="Phy/Bio">Phy/Bio</option>
                <option value="Geo/His">Geo/His</option>
                <option value="Humanity">Humanity</option>
            </select></div>  
            <div class="col">
                <input id="unit-load" class="form-control" type="number" placeholder="Study hours" min="1" max="15">
            </div>
            <div class="col">
                <select id="grade" class="form-control">
                    <option value="">Grade</option>
                    <option value="5">A</option>
                    <option value="4">B</option>
                    <option value="3">C</option>
                    <option value="2">D</option>
                    <option value="1">E</option>
                    <option value="0">F</option>
                </select>
            </div>
            <div class="col">
                <input id="add" class="btn btn-primary" type="button" value="Add">

            </div>
        </div>
        <table id="table" class="table table-bordered display-none">
            <thead>
                <tr>
                    <th>subject</th>
                    <th>Study hours</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="tbody">
        
            </tbody>
            <tfoot id="tfoot">
        
            </tfoot>
        </table>
        <div class="row">
            <div class="col">
                <input id="calc-gp" class="btn btn-success display-none" type="button" value="Calc GP">
            </div>
            <div class="col">
            <input id="clear" class="btn btn-warning display-none" type="button" value="Clear">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
